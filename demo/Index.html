<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Client App</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#page-top">Sample HTML Client</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro">
        <div class="container">
            <div id="rowLogin" class="row">
                <div class="col-lg-12">
                    <h1>Login</h1>
                    <form id="formLogin">
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-lg btn-success" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="rowQuery" class="row" style="display: none">
                <div class="col-lg-12">
                    <form id="formQuery">
                        <div class="form-group">
                            <input type="text" name="imgUrl" class="form-control" placeholder="http://image.jpg" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-lg btn-success" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="rowResults" class="row" style="display: none">
                <div class="col-lg-12">
                    <form id="formImg">
                        <div class="form-group">
                            <img src="" alt="" style="width: 100%"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" />
                        </div>
                    </form>
                </div>
            </div>
            <div id="rowLogout" class="row" style="display: none;">
                <div class="col-lg-12">
                    <button id="btnLogOut" class="btn btn-danger">Log out</button>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/aspnetAuth.min.js"></script>
    <script src="js/whatthealt.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
